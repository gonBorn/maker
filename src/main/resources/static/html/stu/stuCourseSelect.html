<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进行中课程</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/leftMenuSelect.css">
	<link rel="stylesheet" type="text/css" href="../../css/stuList.css">
	<script type="application/javascript" src="../../script/jquery-3.4.1.min.js"></script>
	<script type="application/javascript" src="../../script/studentSelectedCourse.js"></script>
</head>
<body>
	<div class="header">
		<div class="title">学生教务</div>
	</div>
	<div class="content">
		<div class="menu-wrapper">
			<ul>
				<li class="menu-item leftFocus">
					<span class="text">进行中</span>
				</li>
				<li class="menu-item">
					<span class="text">已完结</span>
				</li>
			</ul>
		</div>
		<div class="course-wrapper">
			<ul>
				<li class="course-item">
					<div class="icon">
						<img src="../../img/phy.jpg">
					</div>
					<div class="course-info">
						<div class="courseName">动力机械</div>
						<div class="otherInfo">张建红</div>
						<div class="otherInfo">1号楼</div>
					</div>
					<div class="period">
						<span class="current">14</span>
						<span class="divide">/</span>
						<span class="total">16</span>
						<div class="weekday">星期三</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="footer">
		<div class="footer-btn focus">
			我的课程
		</div>
		<div class="footer-btn">
			可选课程
		</div>
	</div>
</body>
</html>
