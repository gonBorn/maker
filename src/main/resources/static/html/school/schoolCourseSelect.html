<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进行中课程</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/leftMenuSelect.css">
	<link rel="stylesheet" type="text/css" href="../../css/stuList.css">
	<link rel="stylesheet" type="text/css" href="../../css/teacherCourse.css">
	<script type="application/javascript" src="../../script/jquery-3.4.1.min.js"></script>
	<script type="application/javascript" src="../../script/schoolCourseSelected.js"></script>
</head>
<body>
	<div class="header">
		<div class="title">学校教务</div>
	</div>
	<div class="content">
		<div class="menu-wrapper">
			<ul>
				<li class="menu-item leftFocus">
					<span class="text">进行中</span>
				</li>
				<li class="menu-item">
					<span class="text">已完结</span>
				</li>
			</ul>
		</div>
		<div class="course-wrapper">
			<ul>
				<li class="course-item">
					<div class="icon">
						<img src="../../img/phy.jpg">
					</div>
					<div class="info">
						<div class="courseName">
							人工智能
						</div>
						<div class="type-period-num">
							<span class="item">类型：</span><span>计算机</span>
							&nbsp&nbsp
							<span class="item">课时：</span><span>64</span>
							&nbsp&nbsp
							<span class="item">报名：</span><span>32人</span>
						</div>
						<div class="otherInfo">
							<span>2019-7-1</span>
							<span class="item">至</span>
							<span>2019-12-1</span>
						</div>
					</div> 
					
				</li>
			</ul>
		</div>
	</div>
	<div class="footer">
			<div class="footer-btn focus">
				学校课程
			</div>

			<div class="footer-btn">
				机构课程
			</div>

	</div>
</body>
</html>
